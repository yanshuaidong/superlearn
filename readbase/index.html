<body>
  <div class="sidebar">
    <h2>ğŸ“š Novel ç›®å½•</h2>
    <ul class="file-list" id="fileList">
      <li class="loading">åŠ è½½ä¸­...</li>
    </ul>
  </div>
  
  <div class="content" id="content">
    <div class="empty-state">

  <script>
    const API_BASE = '';
    let currentFile = null;

    // æ£€æŸ¥æ˜¯å¦é€šè¿‡æœåŠ¡å™¨è®¿é—®
    if (window.location.protocol === 'file:') {
      alert('âš ï¸ è¯·é€šè¿‡æœåŠ¡å™¨è®¿é—®æ­¤é¡µé¢ï¼\n\nè¯·åœ¨ç»ˆç«¯è¿è¡Œï¼š\n  cd readbase\n  node main.js\n\nç„¶ååœ¨æµè§ˆå™¨è®¿é—®ï¼š\n  http://localhost:3000');
    }

    // åŠ è½½æ–‡ä»¶åˆ—è¡¨
    async function loadFileList() {
      try {
        const response = await fetch(`${API_BASE}/api/files`);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const data = await response.json();
        
        const fileList = document.getElementById('fileList');
        fileList.innerHTML = '';
        
        data.files.forEach(file => {
          const li = document.createElement('li');
          li.className = 'file-item';
          li.textContent = file;
          li.onclick = () => loadFile(file);
          fileList.appendChild(li);
        });
      } catch (error) {
        console.error('Failed to load file list:', error);
        document.getElementById('fileList').innerHTML = '<li class="loading">åŠ è½½å¤±è´¥</li>';
      }
    }

    // åŠ è½½æ–‡ä»¶å†…å®¹
    async function loadFile(fileName) {
      try {
        const response = await fetch(`${API_BASE}/api/file?name=${encodeURIComponent(fileName)}`);
        const data = await response.json();
        
        // æ›´æ–°æ¿€æ´»çŠ¶æ€
        document.querySelectorAll('.file-item').forEach(item => {
          item.classList.remove('active');
          if (item.textContent === fileName) {
            item.classList.add('active');
          }
        });
        
        // æ¸²æŸ“ Markdown
        const content = document.getElementById('content');
        content.innerHTML = marked.parse(data.content);
        content.scrollTop = 0;
        
        currentFile = fileName;
      } catch (error) {
        console.error('Failed to load file:', error);
        document.getElementById('content').innerHTML = '<div class="empty-state">åŠ è½½å¤±è´¥</div>';
      }
    }

    // é…ç½® marked æ”¯æŒæ¢è¡Œ
    marked.setOptions({
      breaks: true,        // å•ä¸ªæ¢è¡Œç¬¦è½¬æ¢ä¸º <br>
      gfm: true,          // å¯ç”¨ GitHub é£æ ¼ Markdown
    });

    // åˆå§‹åŒ–
    loadFileList();
  </script>
